<script type="text/javascript">
    $(document).ready(function () {
        // clear any case preferences such as case collapsed on the case detail kits tab.
        sessionStorage.clear();

        

        


        $(".user_name").on('keydown', function(e) {
            var keycode = (window.event) ? event.keyCode : e.keyCode;
            //console.log(keycode);
            if (keycode == 9) {
                e.preventDefault();
                //alert('tab key pressed');
               // $(".password_field").focus();
                $("#txtpassword").focus();
            }
        });
        $("#txtpassword").on('keydown', function(e) {
            var keycode = (window.event) ? event.keyCode : e.keyCode;
            //console.log(keycode);
            if (keycode == 9) {
                e.preventDefault();
                //alert('tab key pressed');
                $(".login_button").focus();
            }
        });
        $(".login_button").on('keydown', function(e) {
            var keycode = (window.event) ? event.keyCode : e.keyCode;
            //console.log(keycode);
            if (keycode == 9) {
                e.preventDefault();
                //alert('tab key pressed');
                $(".reset_password_link").focus();
            }
        });
        $(".reset_password_link").on('keydown', function(e) {
            var keycode = (window.event) ? event.keyCode : e.keyCode;
            //console.log(keycode);
            if (keycode == 9) {
                e.preventDefault();
                //alert('tab key pressed');
                $(".user_name").focus();
            }
        });

        //$(".password_field").prop("autocomplete","new-password");
    });

    $(function () {
        $("#style_pwd").click(function () {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var type = $(this).hasClass("fa-eye-slash") ? "text" : "password";
            $("#txtpassword").attr("type", type);
        });
    });
</script>
